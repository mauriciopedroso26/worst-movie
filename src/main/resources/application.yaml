spring:
  application:
    name: worst-movie

  datasource:
    url: jdbc:h2:mem:worst-movie
    driver-class-name: org.h2.Driver
    username: sa
    password: 123

  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
